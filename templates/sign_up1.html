<html>
<head>
<title>SIGN UP </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href={{url_for("static",filename="favicon.ico") }} /> 
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{url_for("static",filename="bootstrap.min.css") }} > 
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{url_for("static",filename="font-awesome.min.css") }}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{url_for("static",filename="material-design-iconic-font.min.css")}}> 
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href= {{url_for("static",filename="animate.css")}}>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href={{url_for("static",filename="hamburgers.min.css")}}> 
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={{url_for("static",filename="animsition.min.css")}}> 
<!--================================================================== =============================-->
	<link rel="stylesheet" type="text/css" href={{url_for("static",filename="select2.min.css")}}> 
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href={{url_for("static",filename="daterangepicker.css")}}> 
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href= {{url_for("static",filename="util.css")}}>
	<link rel="stylesheet" type="text/css" href= {{url_for("static",filename="main.css")}}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"  href={{url_for("static",filename="icon-font.min.css") }} >
<!--===============================================================================================-->
</head>
<body style="background-color: #999999;">

	<div class="limiter">
		<div class="container-login100" style="background-image: url({{url_for('static',filename='bg-02.jpg') }} );">
			<div class="login100-more" >

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" method="post">
					<span class="login100-form-title p-b-59">
						Sign Up
					</span>

					<h2 style="color:red;  font-size:15px;"> {{erreur}} </h2>
				
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">date de naissance</span>
						<input class="input100" type="date" name="user_age" placeholder="Name..." id="age">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">numero de telephone</span>
						<input class="input100" type="tel" name="user_tel" placeholder="numero de tel..." id="telephone">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="user_name" placeholder="Username..." id="name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="user_pw" placeholder="*************" id="mail">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
						<span class="label-input100">Repeat Password</span>
						<input class="input100" type="text" name="user_pw_verif" placeholder="*************" id="mail">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember_me" value= "accepted">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a  class="txt2 hov1">
										Terms of User *
									</a>
								</span>
							</label>
						</div>

						
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit" name="submit_button" value="Subscription">
								Sign Up
							</button>
				</form>
			</div>
		</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src={{url_for("static",filename="jquery-3.2.1.min.js")}}></script> 
<!--===============================================================================================-->
	<script src={{url_for("static",filename="animsition.min.js")}}></script>  
<!--===============================================================================================-->
	<script src= {{url_for("static",filename="popper.js")}}></script> 
	<script src={{url_for("static",filename="bootstrap.min.js")}}></script> 
<!--===============================================================================================-->
	<script src={{url_for("static",filename="select2.min.js")}}></script> 
<!--===============================================================================================-->
	<script src={{url_for("static",filename="moment.min.js")}}></script> 
	<script src={{url_for("static",filename="daterangepicker.js")}}></script> 
<!--===============================================================================================-->
	<script src={{url_for("static",filename="countdowntime.js")}}></script> 
<!--===============================================================================================-->
	<script src={{url_for("static",filename="main.js")}}></script> 
</body>
</html>
